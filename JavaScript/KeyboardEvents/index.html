<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyBoard Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="keyboardEvents.js"></script>
</head>
<body>
    <h1 id="onKeyDown">On Key Down,  it will fire an alert</h1>
    <input onkeydown="actionOnKeyDown()" type="text">
    <br><hr>
    <h1 id="onKeyPress">While pressing a character key, it will fire an alert</h1>
    <input onkeypress="actionOnKeyPress()" type="text">
    <br><hr>
    <h1 id="onKeyUp">When the key is released it will fire an alert</h1>
    <input onkeyup="actionOnKeyUp()" type="text">

    
</body>
</html>
